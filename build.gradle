group 'io.github.shygiants'
version '0.1-SNAPSHOT'

apply plugin: 'application'

mainClassName = "io.github.shygiants.philips_hue.App"

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
}

repositories {
    mavenCentral()
    maven {
        url 'http://wonder.kaist.ac.kr:18820/artifactory/libs-release'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.13'
    compile 'com.philips:philips-hue-sdk:1.11.2'
    compile 'com.philips:philips-hue-sdk-resources:1.11.2'
}
